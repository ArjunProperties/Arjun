                selectQualification: "అర్హతను ఎంచుకోండి",
                selectWorkType: "పని రకాన్ని ఎంచుకోండి",
                selectPosition: "స్థానాన్ని ఎంచుకోండి",
              },
            };

            const { useState, useEffect, useRef } = React;

            // Main App component - ಮುಖ್ಯ App ಕಾಂಪೊನೆಂಟ್
            const App = () => {
              const [selectedLanguage, setSelectedLanguage] = useState(null);
              const [showSplash, setShowSplash] = useState(true);
              const [activeCategory, setActiveCategory] = useState(null); // 'realEstate', 'jobs', 'advertisements'

              // State for Real Estate form - ರಿಯಲ್ ಎಸ್ಟೇಟ್ ಫಾರ್ಮ್‌ಗಾಗಿ ಸ್ಟೇಟ್
              const [realEstateForm, setRealEstateForm] = useState({
                name: '',
                phoneNumber: '',
                address: '',
                propertyType: '',
                facing: '',
                size: '',
                approvedBy: '',
                price: '',
                photos: [],
                documents: [],
                signatureData: null,
              });

              // State for Jobs form - ಜಾಬ್ಸ್ ಫಾರ್ಮ್‌ಗಾಗಿ ಸ್ಟೇಟ್
              const [jobsForm, setJobsForm] = useState({
                name: '',
                phoneNumber: '',
                address: '',
                highestQualification: '',
                workExperience: '',
                workType: '',
                positionApplyingFor: '',
                currentSalary: '',
                expectedSalary: '',
                specialSkills: '',
                resume: [],
                signatureData: null,
              });

              const signatureCanvasRef = useRef(null);
              const isDrawing = useRef(false);
              const lastX = useRef(0);
              const lastY = useRef(0);

              // Simulate a splash screen delay - ಸ್ಪ್ಲಾಶ್ ಸ್ಕ್ರೀನ್ ವಿಳಂಬವನ್ನು ಅನುಕರಿಸಲು
              useEffect(() => {
                const timer = setTimeout(() => {
                  setShowSplash(false);
                }, 2000); // 2 seconds splash screen
                return () => clearTimeout(timer);
              }, []);

              // Initialize signature canvas based on active category - ಸಕ್ರಿಯ ವರ್ಗದ ಆಧಾರದ ಮೇಲೆ ಸಹಿ ಕ್ಯಾನ್ವಾಸ್ ಅನ್ನು ಪ್ರಾರಂಭಿಸಿ
              useEffect(() => {
                if ((activeCategory === 'realEstate' || activeCategory === 'jobs') && signatureCanvasRef.current) {
                  const canvas = signatureCanvasRef.current;
                  const ctx = canvas.getContext('2d');
                  // Set canvas size dynamically to fit container width for responsiveness - ರೆಸ್ಪಾನ್ಸಿವ್ನೆಸ್ಗಾಗಿ ಕ್ಯಾನ್ವಾಸ್ ಗಾತ್ರವನ್ನು ಡೈನಾಮಿಕ್ ಆಗಿ ಹೊಂದಿಸಲು
                  canvas.width = canvas.offsetWidth;
                  canvas.height = canvas.offsetHeight;
                  
                  ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear on re-render - ಮರು-ರೆಂಡರ್‌ನಲ್ಲಿ ತೆರವುಗೊಳಿಸಿ
                  ctx.lineWidth = 2;
                  ctx.lineCap = 'round';
                  ctx.strokeStyle = '#000';

                  // Load existing signature data if available for the active form - ಸಕ್ರಿಯ ಫಾರ್ಮ್‌ಗೆ ಲಭ್ಯವಿದ್ದರೆ ಅಸ್ತಿತ್ವದಲ್ಲಿರುವ ಸಹಿ ಡೇಟಾವನ್ನು ಲೋಡ್ ಮಾಡಿ
                  if (activeCategory === 'realEstate' && realEstateForm.signatureData) {
                    const img = new Image();
                    img.src = realEstateForm.signatureData;
                    img.onload = () => {
                      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                  } else if (activeCategory === 'jobs' && jobsForm.signatureData) {
                    const img = new Image();
                    img.src = jobsForm.signatureData;
                    img.onload = () => {
                      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                  }
                }
              }, [activeCategory, realEstateForm.signatureData, jobsForm.signatureData]);

              // Handle signature drawing - ಸಹಿ ಚಿತ್ರಿಸುವುದನ್ನು ನಿರ್ವಹಿಸಲು
              const handleSignatureStart = (e) => {
                isDrawing.current = true;
                const canvas = signatureCanvasRef.current;
                const rect = canvas.getBoundingClientRect();
                lastX.current = (e.clientX || e.touches[0].clientX) - rect.left;
                lastY.current = (e.clientY || e.touches[0].clientY) - rect.top;
              };

              const handleSignatureMove = (e) => {
                if (!isDrawing.current) return;
                e.preventDefault(); // Prevent scrolling on touch devices - ಟಚ್ ಸಾಧನಗಳಲ್ಲಿ ಸ್ಕ್ರೋಲಿಂಗ್ ತಡೆಯಲು
                const canvas = signatureCanvasRef.current;
                const ctx = canvas.getContext('2d');
                const rect = canvas.getBoundingClientRect();
                const currentX = (e.clientX || e.touches[0].clientX) - rect.left;
                const currentY = (e.clientY || e.touches[0].clientY) - rect.top;

                ctx.beginPath();
                ctx.moveTo(lastX.current, lastY.current);
                ctx.lineTo(currentX, currentY);
                ctx.stroke();

                lastX.current = currentX;
                lastY.current = currentY;
              };

              const handleSignatureEnd = () => {
                isDrawing.current = false;
                const canvas = signatureCanvasRef.current;
                if (activeCategory === 'realEstate') {
                  setRealEstateForm((prev) => ({ ...prev, signatureData: canvas.toDataURL() }));
                } else if (activeCategory === 'jobs') {
                  setJobsForm((prev) => ({ ...prev, signatureData: canvas.toDataURL() }));
                }
              };

              const clearSignature = () => {
                const canvas = signatureCanvasRef.current;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (activeCategory === 'realEstate') {
                  setRealEstateForm((prev) => ({ ...prev, signatureData: null }));
                } else if (activeCategory === 'jobs') {
                  setJobsForm((prev) => ({ ...prev, signatureData: null }));
                }
              };

              // Get current translations based on selected language - ಆಯ್ಕೆಮಾಡಿದ ಭಾಷೆಯ ಆಧಾರದ ಮೇಲೆ ಪ್ರಸ್ತುತ ಅನುವಾದಗಳನ್ನು ಪಡೆಯಿರಿ
              const currentTranslations = selectedLanguage ? translations[selectedLanguage] : null;

              // Handle language selection - ಭಾಷಾ ಆಯ್ಕೆಯನ್ನು ನಿರ್ವಹಿಸಲು
              const handleLanguageSelect = (lang) => {
                setSelectedLanguage(lang);
              };

              // Handle input changes for the real estate form - ರಿಯಲ್ ಎಸ್ಟೇಟ್ ಫಾರ್ಮ್‌ಗಾಗಿ ಇನ್‌ಪುಟ್ ಬದಲಾವಣೆಗಳನ್ನು ನಿರ್ವಹಿಸಲು
              const handleRealEstateFormChange = (e) => {
                const { name, value, type, files } = e.target;
                if (type === 'file') {
                  setRealEstateForm((prev) => ({ ...prev, [name]: Array.from(files) }));
                } else {
                  setRealEstateForm((prev) => ({ ...prev, [name]: value }));
                }
              };

              // Handle input changes for the jobs form - ಜಾಬ್ಸ್ ಫಾರ್ಮ್‌ಗಾಗಿ ಇನ್‌ಪುಟ್ ಬದಲಾವಣೆಗಳನ್ನು ನಿರ್ವಹಿಸಲು
              const handleJobsFormChange = (e) => {
                const { name, value, type, files } = e.target;
                if (type === 'file') {
                  setJobsForm((prev) => ({ ...prev, [name]: Array.from(files) }));
                } else {
                  setJobsForm((prev) => ({ ...prev, [name]: value }));
                }
              };

              // Handle Real Estate form submission - ರಿಯಲ್ ಎಸ್ಟೇಟ್ ಫಾರ್ಮ್ ಸಲ್ಲಿಕೆ ನಿರ್ವಹಿಸಲು
              const handleRealEstateSubmit = (e) => {
                e.preventDefault();
                if (
                  !realEstateForm.name ||
                  !realEstateForm.phoneNumber ||
                  !realEstateForm.address ||
                  !realEstateForm.propertyType ||
                  !realEstateForm.facing ||
                  !realEstateForm.size ||
                  !realEstateForm.approvedBy ||
                  !realEstateForm.price ||
                  !realEstateForm.signatureData
                ) {
                  alert(currentTranslations?.pleaseFillAllFields);
                  return;
                }
                console.log('Real Estate Form Data:', realEstateForm);
                alert(currentTranslations?.formSubmitted);
                setRealEstateForm({
                  name: '', phoneNumber: '', address: '', propertyType: '', facing: '', size: '',
                  approvedBy: '', price: '', photos: [], documents: [], signatureData: null,
                });
                // Do not clear signature here, it will be cleared by useEffect when activeCategory changes
                setActiveCategory(null);
              };

              // Handle Jobs form submission - ಜಾಬ್ಸ್ ಫಾರ್ಮ್ ಸಲ್ಲಿಕೆ ನಿರ್ವಹಿಸಲು
              const handleJobsSubmit = (e) => {
                e.preventDefault();
                if (
                  !jobsForm.name ||
                  !jobsForm.phoneNumber ||
                  !jobsForm.address ||
                  !jobsForm.highestQualification ||
                  !jobsForm.workExperience ||
                  !jobsForm.workType ||
                  !jobsForm.positionApplyingFor ||
                  !jobsForm.currentSalary ||
                  !jobsForm.expectedSalary ||
                  !jobsForm.signatureData
                ) {
                  alert(currentTranslations?.pleaseFillAllFields);
                  return;
                }
                console.log('Jobs Form Data:', jobsForm);
                alert(currentTranslations?.formSubmitted);
                setJobsForm({
                  name: '', phoneNumber: '', address: '',
                  highestQualification: '', workExperience: '', workType: '',
                  positionApplyingFor: '', currentSalary: '', expectedSalary: '',
                  specialSkills: '', resume: [], signatureData: null,
                });
                // Do not clear signature here, it will be cleared by useEffect when activeCategory changes
                setActiveCategory(null);
              };

              // Render the splash screen - ಸ್ಪ್ಲಾಶ್ ಸ್ಕ್ರೀನ್ ಅನ್ನು ರೆಂಡರ್ ಮಾಡಲು
              const renderSplashScreen = () => (
                <div className="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-purple-600 to-indigo-800 text-white p-4">
                  {/* Company Name with Animation - ಅನಿಮೇಶನ್‌ನೊಂದಿಗೆ ಕಂಪನಿಯ ಹೆಸರು */}
                  <h1 className="text-5xl md:text-7xl font-extrabold text-white mb-8 animate-fade-in-up transition-all duration-1000 ease-out transform scale-100 opacity-0"
                      style={{ animationFillMode: 'forwards', animationDelay: '0.5s' }}>
                    {translations.en.companyName}
                  </h1>
                  <p className="text-xl md:text-2xl mt-4 animate-fade-in opacity-0"
                     style={{ animationFillMode: 'forwards', animationDelay: '1.5s' }}>
                    Survey App
                  </p>
                </div>
              );

              // Render language selection screen - ಭಾಷಾ ಆಯ್ಕೆ ಪರದೆಯನ್ನು ರೆಂಡರ್ ಮಾಡಲು
              const renderLanguageSelection = () => (
                <div className="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-purple-700 to-blue-900 text-white p-4">
                  {/* Company Name - ಕಂಪನಿಯ ಹೆಸರು */}
                  <h1 className="text-4xl md:text-6xl font-extrabold text-white mb-8">
                    {translations.en.companyName}
                  </h1>

                  <p className="text-2xl mb-6">{currentTranslations?.selectLanguage || translations.en.selectLanguage}</p>

                  {/* Language Buttons - ಭಾಷಾ ಬಟನ್‌ಗಳು */}
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {Object.keys(translations).map((langKey) => (
                      <button
                        key={langKey}
                        onClick={() => handleLanguageSelect(langKey)}
                        className="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition duration-300 hover:scale-105 active:scale-95"
                      >
                        {
                          langKey === 'kn' ? 'ಕನ್ನಡ' :
                          langKey === 'en' ? 'English' :
                          langKey === 'hi' ? 'हिंदी' :
                          langKey === 'te' ? 'తెలుగు' : ''
                        }
                      </button>
                    ))}
                  </div>
                </div>
              );

              // Render dashboard - ಡ್ಯಾಶ್‌ಬೋರ್ಡ್ ಅನ್ನು ರೆಂಡರ್ ಮಾಡಲು
              const renderDashboard = () => (
                <div className="flex flex-col items-center min-h-screen bg-gray-100 p-4 pt-10 font-inter">
                  {/* Dashboard Header - ಡ್ಯಾಶ್‌ಬೋರ್ಡ್ ಹೆಡರ್ */}
                  <div className="w-full max-w-4xl bg-white shadow-xl rounded-lg p-6 mb-8 text-center border-b-4 border-purple-500">
                    <h2 className="text-4xl font-extrabold text-gray-800 mb-2">
                      {currentTranslations?.welcomeMessage}
                    </h2>
                    <p className="text-lg text-gray-600">
                      {currentTranslations?.companyName}
                    </p>
                  </div>

                  {/* Categories - ವರ್ಗಗಳು */}
                  <div className="w-full max-w-4xl grid grid-cols-1 md:grid-cols-3 gap-6">
                    {/* Real Estate Card - ರಿಯಲ್ ಎಸ್ಟೇಟ್ ಕಾರ್ಡ್ */}
                    <div
                      onClick={() => setActiveCategory('realEstate')}
                      className="bg-white rounded-xl shadow-lg p-6 text-center transform transition duration-300 hover:scale-105 hover:shadow-2xl cursor-pointer border border-purple-200"
                    >
                      <div className="text-5xl text-purple-600 mb-4">
                        🏠
                      </div>
                      <h3 className="text-2xl font-semibold text-gray-800">
                        {currentTranslations?.realEstate}
                      </h3>
                      <p className="text-gray-600 mt-2">
                        ಸರ್ವೆಗಳು, ಆಸ್ತಿ ಪಟ್ಟಿಗಳು ಮತ್ತು ಮಾರುಕಟ್ಟೆ ಒಳನೋಟಗಳು.
                      </p>
                    </div>

                    {/* Jobs Card - ಜಾಬ್ಸ್ ಕಾರ್ಡ್ */}
                    <div
                      onClick={() => setActiveCategory('jobs')}
                      className="bg-white rounded-xl shadow-lg p-6 text-center transform transition duration-300 hover:scale-105 hover:shadow-2xl cursor-pointer border border-green-200"
                    >
                      <div className="text-5xl text-green-600 mb-4">
                        💼
                      </div>
                      <h3 className="text-2xl font-semibold text-gray-800">
                        {currentTranslations?.jobs}
                      </h3>
                      <p className="text-gray-600 mt-2">
                        ಉದ್ಯೋಗ ಸರ್ವೆಗಳು, ನೇಮಕಾತಿ ಮತ್ತು ವೃತ್ತಿ ಅವಕಾಶಗಳು.
                      </p>
                    </div>

                    {/* Advertisements Card - ಜಾಹೀರಾತುಗಳ ಕಾರ್ಡ್ */}
                    <div
                      // onClick={() => setActiveCategory('advertisements')} // Uncomment to enable Advertisements form - ಜಾಹೀರಾತುಗಳ ಫಾರ್ಮ್ ಅನ್ನು ಸಕ್ರಿಯಗೊಳಿಸಲು ಕಾಮೆಂಟ್ ತೆಗೆದುಹಾಕಿ
                      className="bg-white rounded-xl shadow-lg p-6 text-center transform transition duration-300 hover:scale-105 hover:shadow-2xl cursor-not-allowed opacity-70 border border-blue-200" // Disabled for now - ಸದ್ಯಕ್ಕೆ ನಿಷ್ಕ್ರಿಯಗೊಳಿಸಲಾಗಿದೆ
                    >
                      <div className="text-5xl text-blue-600 mb-4">
                        📢
                      </div>
                      <h3 className="text-2xl font-semibold text-gray-800">
                        {currentTranslations?.advertisements}
                      </h3>
                      <p className="text-gray-600 mt-2">
                        ಜಾಹೀರಾತು ಸರ್ವೆಗಳು, ಪ್ರಚಾರ ಮತ್ತು ಮಾರ್ಕೆಟಿಂಗ್.
                      </p>
                    </div>
                  </div>

                  {/* Back to Language Selection button - ಭಾಷಾ ಆಯ್ಕೆ ಬಟನ್‌ಗೆ ಹಿಂತಿರುಗಿ */}
                  <button
                    onClick={() => { setSelectedLanguage(null); setActiveCategory(null); }}
                    className="mt-10 bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105 active:scale-95"
                  >
                    {currentTranslations?.backToDashboard ? currentTranslations.backToDashboard.replace('Dashboard', 'Language Selection') : 'ಭಾಷೆಯನ್ನು ಬದಲಾಯಿಸಿ'}
                  </button>
                </div>
              );

              // Render Real Estate Form - ರಿಯಲ್ ಎಸ್ಟೇಟ್ ಫಾರ್ಮ್ ಅನ್ನು ರೆಂಡರ್ ಮಾಡಲು
              const renderRealEstateForm = () => (
                <div className="flex flex-col items-center min-h-screen bg-gray-100 p-4 py-10 font-inter">
                  <div className="w-full max-w-2xl bg-white shadow-xl rounded-lg p-6 mb-8 border-t-4 border-purple-600">
                    <h2 className="text-3xl font-bold text-gray-800 mb-6 text-center">
                      {currentTranslations?.formTitleRealEstate}
                    </h2>
                    <form onSubmit={handleRealEstateSubmit} className="space-y-6">
                      {/* Name - ಹೆಸರು */}
                      <div>
                        <label htmlFor="name" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.name}:
                        </label>
                        <input
                          type="text"
                          id="name"
                          name="name"
                          value={realEstateForm.name}
                          onChange={handleRealEstateFormChange}
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                          required
                        />
                      </div>

                      {/* Phone Number - ದೂರವಾಣಿ ಸಂಖ್ಯೆ */}
                      <div>
                        <label htmlFor="phoneNumber" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.phoneNumber}:
                        </label>
                        <input
                          type="tel"
                          id="phoneNumber"
                          name="phoneNumber"
                          value={realEstateForm.phoneNumber}
                          onChange={handleRealEstateFormChange}
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                          required
                        />
                      </div>

                      {/* Address - ವಿಳಾಸ */}
                      <div>
                        <label htmlFor="address" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.address}:
                        </label>
                        <textarea
                          id="address"
                          name="address"
                          value={realEstateForm.address}
                          onChange={handleRealEstateFormChange}
                          rows="3"
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                          required
                        ></textarea>
                      </div>

                      {/* Property Type - ಪ್ರಾಪರ್ಟಿ ವಿಧ */}
                      <div>
                        <label htmlFor="propertyType" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.propertyType}:
                        </label>
                        <select
                          id="propertyType"
                          name="propertyType"
                          value={realEstateForm.propertyType}
                          onChange={handleRealEstateFormChange}
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                          required
                        >
                          <option value="">{currentTranslations?.selectPropertyType}</option>
                          <option value="readyHouse">{currentTranslations?.readyHouse}</option>
                          <option value="plots">{currentTranslations?.plots}</option>
                          <option value="commercialBuildings">{currentTranslations?.commercialBuildings}</option>
                          <option value="farmLands">{currentTranslations?.farmLands}</option>
                        </select>
                      </div>

                      {/* Facing - ಮುಖ */}
                      <div>
                        <label htmlFor="facing" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.facing}:
                        </label>
                        <select
                          id="facing"
                          name="facing"
                          value={realEstateForm.facing}
                          onChange={handleRealEstateFormChange}
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                          required
                        >
                          <option value="">{currentTranslations?.selectFacing}</option>
                          <option value="east">{currentTranslations?.east}</option>
                          <option value="west">{currentTranslations?.west}</option>
                          <option value="north">{currentTranslations?.north}</option>
                          <option value="south">{currentTranslations?.south}</option>
                        </select>
                      </div>

                      {/* Size - ಗಾತ್ರ */}
                      <div>
                        <label htmlFor="size" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.size}:
                        </label>
                        <input
                          type="number"
                          id="size"
                          name="size"
                          value={realEstateForm.size}
                          onChange={handleRealEstateFormChange}
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                          required
                        />
                      </div>

                      {/* Approved By (Dropdown) - ಅನುಮೋದಿತ (ಡ್ರಾಪ್‌ಡೌನ್) */}
                      <div>
                        <label htmlFor="approvedBy" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.approved}:
                        </label>
                        <select
                          id="approvedBy"
                          name="approvedBy"
                          value={realEstateForm.approvedBy}
                          onChange={handleRealEstateFormChange}
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                          required
                        >
                          <option value="">{currentTranslations?.selectApprovedBy}</option>
                          <option value="buda">{currentTranslations?.buda}</option>
                          <option value="rs">{currentTranslations?.rs}</option>
                          <option value="na">{currentTranslations?.na}</option>
                          <option value="ts">{currentTranslations?.ts}</option>
                        </select>
                      </div>

                      {/* Price - ಬೆಲೆ */}
                      <div>
                        <label htmlFor="price" className="block text-gray-700 text-sm font-bold mb-2">

                          name="price"

                        </label>
                        <input

                          name="photos"

                          onChange={handleRealEstateFormChange}
                          className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100 cursor-pointer"
                        />
                        {realEstateForm.photos.length > 0 && (
                          <div className="mt-2 text-sm text-gray-600">
                            {realEstateForm.photos.length} files selected.
                          </div>
                        )}
                      </div>

                      {/* Documents Upload - ದಾಖಲೆಗಳನ್ನು ಅಪ್‌ಲೋಡ್ ಮಾಡಿ */}
                      <div>
                        <label htmlFor="documents" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.uploadDocuments}:
                        </label>
                        <input
                          type="file"
                          id="documents"
                          name="documents"
                          multiple
                          onChange={handleRealEstateFormChange}
                          className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100 cursor-pointer"
                        />
                        {realEstateForm.documents.length > 0 && (
                          <div className="mt-2 text-sm text-gray-600">
                            {realEstateForm.documents.length} files selected.
                          </div>
                        )}
                      </div>

                      {/* Signature Box - ಸಹಿ ಬಾಕ್ಸ್ */}
                      <div>
                        <label className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.signature}:
                        </label>
                        <div className="border border-gray-300 rounded-lg overflow-hidden">
                          <canvas
                            ref={signatureCanvasRef}
                            width="400"
                            height="150"
                            className="bg-white border border-gray-300 rounded-lg cursor-crosshair w-full"
                            onMouseDown={handleSignatureStart}
                            onMouseMove={handleSignatureMove}
                            onMouseUp={handleSignatureEnd}
                            onMouseOut={handleSignatureEnd}
                            onTouchStart={handleSignatureStart}
                            onTouchMove={handleSignatureMove}
                            onTouchEnd={handleSignatureEnd}
                          ></canvas>
                        </div>
                        <button
                          type="button"
                          onClick={clearSignature}
                          className="mt-2 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300"
                        >
                          {currentTranslations?.clearSignature}
                        </button>
                        {realEstateForm.signatureData && (
                          <div className="mt-4">
                            <p className="text-gray-700 text-sm font-bold mb-2">Captured Signature:</p>
                            <img src={realEstateForm.signatureData} alt="Signature" className="border border-gray-300 rounded-lg max-w-full h-auto" />
                          </div>
                        )}
                      </div>

                      {/* Submit Button - ಸಲ್ಲಿಸು ಬಟನ್ */}
                      <button
                        type="submit"
                        className="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-xl transform transition duration-300 hover:scale-105 active:scale-95"
                      >
                        {currentTranslations?.submit}
                      </button>
                    </form>
                  </div>

                  {/* Back to Dashboard button - ಡ್ಯಾಶ್‌ಬೋರ್ಡ್ ಬಟನ್‌ಗೆ ಹಿಂತಿರುಗಿ */}
                  <button
                    onClick={() => { setActiveCategory(null); }}
                    className="mt-6 bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105 active:scale-95"
                  >
                    {currentTranslations?.backToDashboard}
                  </button>
                </div>
              );

              // Render Jobs Form - ಜಾಬ್ಸ್ ಫಾರ್ಮ್ ಅನ್ನು ರೆಂಡರ್ ಮಾಡಲು
              const renderJobsForm = () => (
                <div className="flex flex-col items-center min-h-screen bg-gray-100 p-4 py-10 font-inter">
                  <div className="w-full max-w-2xl bg-white shadow-xl rounded-lg p-6 mb-8 border-t-4 border-green-600">
                    <h2 className="text-3xl font-bold text-gray-800 mb-6 text-center">
                      {currentTranslations?.formTitleJobs}
                    </h2>
                    <form onSubmit={handleJobsSubmit} className="space-y-6">
                      {/* Name - ಹೆಸರು */}
                      <div>
                        <label htmlFor="jobName" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.name}:
                        </label>
                        <input
                          type="text"
                          id="jobName"
                          name="name"
                          value={jobsForm.name}
                          onChange={handleJobsFormChange}
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                          required
                        />
                      </div>

                      {/* Phone Number - ದೂರವಾಣಿ ಸಂಖ್ಯೆ */}
                      <div>
                        <label htmlFor="jobPhoneNumber" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.phoneNumber}:
                        </label>
                        <input
                          type="tel"
                          id="jobPhoneNumber"
                          name="phoneNumber"
                          value={jobsForm.phoneNumber}
                          onChange={handleJobsFormChange}
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                          required
                        />
                      </div>

                      {/* Address - ವಿಳಾಸ */}
                      <div>
                        <label htmlFor="jobAddress" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.address}:
                        </label>
                        <textarea
                          id="jobAddress"
                          name="address"
                          value={jobsForm.address}
                          onChange={handleJobsFormChange}
                          rows="3"
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                          required
                        ></textarea>
                      </div>

                      {/* Highest Qualification - ಅತಿ ಹೆಚ್ಚು ವಿದ್ಯಾರ್ಹತೆ */}
                      <div>
                        <label htmlFor="highestQualification" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.highestQualification}:
                        </label>
                        <select
                          id="highestQualification"
                          name="highestQualification"
                          value={jobsForm.highestQualification}
                          onChange={handleJobsFormChange}
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                          required
                        >
                          <option value="">{currentTranslations?.selectQualification}</option>
                          <option value="sslc">{currentTranslations?.sslc}</option>
                          <option value="puc">{currentTranslations?.puc}</option>
                          <option value="degree">{currentTranslations?.degree}</option>
                          <option value="pg">{currentTranslations?.pg}</option>
                          <option value="primary">{currentTranslations?.primary}</option>
                          <option value="dropout">{currentTranslations?.dropout}</option>
                        </select>
                      </div>

                      {/* Work Experience - ಕೆಲಸದ ಅನುಭವ */}
                      <div>
                        <label htmlFor="workExperience" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.workExperience}:
                        </label>
                        <input
                          type="number"
                          id="workExperience"
                          name="workExperience"
                          value={jobsForm.workExperience}
                          onChange={handleJobsFormChange}
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                          min="0"
                          required
                        />
                      </div>

                      {/* Work Type - ಕೆಲಸದ ಪ್ರಕಾರ */}
                      <div>
                        <label htmlFor="workType" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.workType}:
                        </label>
                        <select
                          id="workType"
                          name="workType"
                          value={jobsForm.workType}
                          onChange={handleJobsFormChange}
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                          required
                        >
                          <option value="">{currentTranslations?.selectWorkType}</option>
                          <option value="partTime">{currentTranslations?.partTime}</option>
                          <option value="fullTime">{currentTranslations?.fullTime}</option>
                          <option value="workFromHome">{currentTranslations?.workFromHome}</option>
                          <option value="onSite">{currentTranslations?.onSite}</option>
                        </select>
                      </div>

                      {/* Position You Are Applying For - ನೀವು ಅರ್ಜಿ ಸಲ್ಲಿಸುತ್ತಿರುವ ಹುದ್ದೆ */}
                      <div>
                        <label htmlFor="positionApplyingFor" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.positionApplyingFor}:
                        </label>
                        <select
                          id="positionApplyingFor"
                          name="positionApplyingFor"
                          value={jobsForm.positionApplyingFor}
                          onChange={handleJobsFormChange}
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                          required
                        >
                          <option value="">{currentTranslations?.selectPosition}</option>
                          <option value="salesManager">{currentTranslations?.salesManager}</option>
                          <option value="salesExecutives">{currentTranslations?.salesExecutives}</option>
                          <option value="computerOperator">{currentTranslations?.computerOperator}</option>
                          <option value="hr">{currentTranslations?.hr}</option>
                          <option value="adminJobs">{currentTranslations?.adminJobs}</option>
                          <option value="videoEditor">{currentTranslations?.videoEditor}</option>
                          <option value="dataEntry">{currentTranslations?.dataEntry}</option>
                          <option value="typing">{currentTranslations?.typing}</option>
                          <option value="teleCaller">{currentTranslations?.teleCaller}</option>
                          <option value="channelPartner">{currentTranslations?.channelPartner}</option>
                          <option value="programmingLanguage">{currentTranslations?.programmingLanguage}</option>
                          <option value="socialMedia">{currentTranslations?.socialMedia}</option>
                        </select>
                      </div>

                      {/* Current Salary - ಪ್ರಸ್ತುತ ಸಂಬಳ */}
                      <div>
                        <label htmlFor="currentSalary" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.currentSalary}:
                        </label>
                        <input
                          type="number"
                          id="currentSalary"
                          name="currentSalary"
                          value={jobsForm.currentSalary}
                          onChange={handleJobsFormChange}
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                          min="0"
                          required
                        />
                      </div>

                      {/* Expected Salary - ನಿರೀಕ್ಷಿತ ಸಂಬಳ */}
                      <div>
                        <label htmlFor="expectedSalary" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.expectedSalary}:
                        </label>
                        <input
                          type="number"
                          id="expectedSalary"
                          name="expectedSalary"
                          value={jobsForm.expectedSalary}
                          onChange={handleJobsFormChange}
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                          min="0"
                          required
                        />
                      </div>

                      {/* Any Special Skills - ಯಾವುದೇ ವಿಶೇಷ ಕೌಶಲ್ಯಗಳು */}
                      <div>
                        <label htmlFor="specialSkills" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.specialSkills}:
                        </label>
                        <textarea
                          id="specialSkills"
                          name="specialSkills"
                          value={jobsForm.specialSkills}
                          onChange={handleJobsFormChange}
                          rows="3"
                          className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        ></textarea>
                      </div>

                      {/* Upload Resume - ರೆಸ್ಯೂಮ್ ಅಪ್‌ಲೋಡ್ ಮಾಡಿ */}
                      <div>
                        <label htmlFor="resume" className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.uploadResume}:
                        </label>
                        <input
                          type="file"
                          id="resume"
                          name="resume"
                          onChange={handleJobsFormChange}
                          className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 cursor-pointer"
                        />
                        {jobsForm.resume.length > 0 && (
                          <div className="mt-2 text-sm text-gray-600">
                            {jobsForm.resume.length} file selected.
                          </div>
                        )}
                      </div>

                      {/* Signature Box - ಸಹಿ ಬಾಕ್ಸ್ */}
                      <div>
                        <label className="block text-gray-700 text-sm font-bold mb-2">
                          {currentTranslations?.signature}:
                        </label>
                        <div className="border border-gray-300 rounded-lg overflow-hidden">
                          <canvas
                            ref={signatureCanvasRef}
                            width="400"
                            height="150"
                            className="bg-white border border-gray-300 rounded-lg cursor-crosshair w-full"
                            onMouseDown={handleSignatureStart}
                            onMouseMove={handleSignatureMove}
                            onMouseUp={handleSignatureEnd}
                            onMouseOut={handleSignatureEnd}
                            onTouchStart={handleSignatureStart}
                            onTouchMove={handleSignatureMove}
                            onTouchEnd={handleSignatureEnd}
                          ></canvas>
                        </div>
                        <button
                          type="button"
                          onClick={clearSignature}
                          className="mt-2 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300"
                        >
                          {currentTranslations?.clearSignature}
                        </button>
                        {jobsForm.signatureData && (
                          <div className="mt-4">
                            <p className="text-gray-700 text-sm font-bold mb-2">Captured Signature:</p>
                            <img src={jobsForm.signatureData} alt="Signature" className="border border-gray-300 rounded-lg max-w-full h-auto" />
                          </div>
                        )}
                      </div>

                      {/* Submit Button - ಸಲ್ಲಿಸು ಬಟನ್ */}
                      <button
                        type="submit"
                        className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-xl transform transition duration-300 hover:scale-105 active:scale-95"
                      >
                        {currentTranslations?.submit}
                      </button>
                    </form>
                  </div>

                  {/* Back to Dashboard button - ಡ್ಯಾಶ್‌ಬೋರ್ಡ್ ಬಟನ್‌ಗೆ ಹಿಂತಿರುಗಿ */}
                  <button
                    onClick={() => { setActiveCategory(null); }}
                    className="mt-6 bg-gray-700 hover:bg-gray-800 text-white font-bold py-3 px-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105 active:scale-95"
                  >
                    {currentTranslations?.backToDashboard}
                  </button>
                </div>
              );

              return (
                <div className="App font-inter">
                  {showSplash ? renderSplashScreen() :
                    (selectedLanguage ?
                      (activeCategory === 'realEstate' ? renderRealEstateForm() :
                        activeCategory === 'jobs' ? renderJobsForm() :
                        renderDashboard())
                      : renderLanguageSelection())
                  }
                </div>
              );
            };

            // Render the App component to the root div - App ಕಾಂಪೊನೆಂಟ್ ಅನ್ನು ರೂಟ್ ಡಿವ್‌ಗೆ ರೆಂಡರ್ ಮಾಡಲು
            ReactDOM.createRoot(document.getElementById('root')).render(<App />);
        </script>
    </body>
    </html>
